<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="/public/favicon.ico/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/public/favicon.ico/favicon.svg"
    />
    <link rel="shortcut icon" href="/public/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/public/favicon.ico/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="Dodier NFC" />
    <link rel="manifest" href="/public/site.webmanifest" />
    <title>Dodier NFC Contact Page</title />
    <link rel="stylesheet" href="styles/contact.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- Responsive Navbar -->
    <div id="navbar"></div>

    <main>
      <header>
        <h1 class="text-center">Contact Us</h1>
        <h3 class="text-center">
          “Simplifying access: one QR replaced with NFC at a time.”
        </h3>
      </header>
      <section>
        <div>
          <a href="index.html"><img src="images/logo.jpg" alt="Dodier NFC Logo" /></a>
        </div>
        <div class="information" >
          <p><img class="eric" src="images/EricDodier.jpg" alt="Image of Consultant Eric Dodier"></p>
          <p>Consultant: Eric Dodier</p>
          <p>email: hello@dodiernfc.com</p>
          <p>phone: (406) 233-9292</p>
          <p>Address: 71 Hobbs Street Suite 324 Conway, NH 03818</p>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <div id="footer"></div>
    <script>
      async function loadComponent(id, file) {
        const response = await fetch(file);
        document.getElementById(id).innerHTML = await response.text();
      }

      loadComponent("navbar", "components/navbar.html");
      loadComponent("footer", "components/footer.html");
    </script>
  </body>
</html>
