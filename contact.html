<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="/public/favicon.ico/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/public/favicon.ico/favicon.svg"
    />
    <link rel="shortcut icon" href="/public/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/public/favicon.ico/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="Dodier NFC" />
    <link rel="manifest" href="/public/site.webmanifest" />
    <title>Dodier NFC Contact Page</title />
    <link rel="stylesheet" href="styles/contact.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- Responsive Navbar -->
    <div id="navbar"></div>

    <main>
      <header>
    <h1 class="text-center">
      <img 
      src="images/logo.jpg" 
      alt="Dodier NFC Logo" 
      class="office text-center"
      />
    </h1>
        <div id="quote" class="text-center mt-4 text-light">
         <h3 class="text-center"><p class="move text-light">
          <i
            >“Building a more connected world through reliable contactless NFC
            technology.”</i
          >
        </p>    
      </h3>
      </div>

      </header>
      <section class="container">
        <p><img class="eric" src="images/office5.jpg" alt="Image of Technologist Eric Dodier"></p>
        <div class="information text-center" >
          <h5>
            <b>
          <p>Technologist Eric Dodier</p>
          <p>Email: hello@dodiernfc.com</p>
          <p>Phone: (406) 233-9292</p>
          <p>Address: 71 Hobbs Street Suite 324 Conway, NH 03818</p>
          <p><i>“Transforming everyday interactions with the power of contactless connectivity.”</i></p>
          </b>
          </h5>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <div id="footer"></div>
    <script>
      async function loadComponent(id, file) {
        const response = await fetch(file);
        document.getElementById(id).innerHTML = await response.text();
      }

      loadComponent("navbar", "components/navbar.html");
      loadComponent("footer", "components/footer.html");
    </script>
 <script>
  const quotes = [
    "People may forget names, but they never forget meaningful work.",
    "What lasts isn’t recognition, but the impact you leave behind.",
    "Great work speaks long after introductions are forgotten.",
    "People will forget what you did, but will never forget how you made them feel.",
    "Your legacy is the quality of your work.",
    "Excellence is remembered, long after the moment has passed.",
    "Buy a staircase.",
    "True value is measured not in words, but in lasting results.",
    "Work done with integrity creates an impact that time cannot erase.",
    "Recognition fades, but meaningful contributions endure."
  ];

  const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];

  document.getElementById("quote").innerText = `“${randomQuote}”`;
</script>
  </body>
</html>
