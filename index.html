<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="public/favicon.ico/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="public/favicon.ico/favicon.svg"
    />
    <link rel="shortcut icon" href="public/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="public/favicon.ico/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="Dodier NFC" />
    <link rel="manifest" href="public/site.webmanifest" />
    <title>Dodier NFC Landing Page</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- Responsive Navbar -->
    <div id="navbar"></div>

    <main>
      <header>
        <h1 class="text-center">Dodier NFC</h1>
      </header>
      <h3 class="text-center">
        <p><i>“Transforming QR to NFC — one tap at a time.”</i></p>
      </h3>

      <div class="container-fluid p-5 text-white rounded" id="jumbotron">
        <div>
          <img
            src="images/office.jpg"
            class="office"
            alt="Dodier NFC Office Image"
          />
        </div>
        <div>
          <img
            src="images/office2.jpg"
            class="office"
            alt="Dodier NFC Office2 Image"
          />
        </div>
        <div>
          <img
            src="images/office3.jpg"
            class="office"
            alt="Dodier NFC Office3 Image"
          />
        </div>

      </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>
    <script>
      async function loadComponent(id, file) {
        const response = await fetch(file);
        document.getElementById(id).innerHTML = await response.text();
      }

      loadComponent("navbar", "components/navbar.html");
      loadComponent("footer", "components/footer.html");
    </script>
  </body>
</html>
