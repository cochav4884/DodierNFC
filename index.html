<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./public/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="./public/favicon-96x96.png"
    />
    <link rel="icon" type="image/svg+xml" href="./public/favicon.svg" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./public/apple-touch-icon.png"
    />
    <link rel="manifest" href="./public/site.webmanifest" />
    <meta name="apple-mobile-web-app-title" content="Dodier NFC" />

    <title>Dodier NFC Landing Page</title>
    <link rel="stylesheet" href="styles/index.css?v=2" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- Responsive Navbar -->
    <div id="navbar"></div>

    <main>
      <header>
        <h1 class="text-center">
          <img
            src="images/logo.jpg"
            alt="image of Dodier NFC logo"
            class="office text-center"
          />
        </h1>
      </header>
       <div id="quote" class="text-center mt-4 text-light">
         <h3 class="text-center"><p class="move text-light">
          <i
            >“Building a more connected world through reliable contactless NFC
            technology.”</i
          >
        </p>    
      </h3>
      </div>
      <header>
         <h1 class="text-center">
          <img
            src="images/office5.jpg"
            alt="image of Dodier NFC logo"
            class="office text-center"
          />  
          <img
            src="images/office.jpg"
            alt="image of Dodier NFC logo"
            class="office text-center"
          />
         <img
            src="images/office7.jpg"
            alt="image of Dodier NFC logo"
            class="office text-center"
          />
          </h1>
      </header>
      
      
     
      
      <section class="container" id="jumbotron">
        <div class="video-wrapper">
          <iframe
            src="videos/scanVideo.mp4"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          >
        </iframe>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <div id="footer"></div>
    <script>
      async function loadComponent(id, file) {
        const response = await fetch(file);
        document.getElementById(id).innerHTML = await response.text();
      }

      loadComponent("navbar", "components/navbar.html");
      loadComponent("footer", "components/footer.html");
    </script>
 <script>
  const quotes = [
    "People may forget names, but they never forget meaningful work.",
    "What lasts isn’t recognition, but the impact you leave behind.",
    "Great work speaks long after introductions are forgotten.",
    "Connections fade, but reliable work endures.",
    "Your legacy is the quality of your work.",
    "Excellence is remembered, long after the moment has passed."
  ];

  const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];

  document.getElementById("quote").innerText = `“${randomQuote}”`;
</script>

  </body>
</html>
